{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
  <!-- loader-->
  <link href="{% static 'Login/assets/css/pace.min.css' %}" rel="stylesheet" />
  <script src="{% static 'Login/assets/js/pace.min.js' %}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static 'Login/assets/images/favicon.ico' %}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="{% static 'Login/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <!-- animate CSS-->
  <link href="{% static 'Login/assets/css/animate.css' %}" rel="stylesheet" type="text/css" />
  <!-- Icons CSS-->
  <link href="{% static 'Login/assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
  <!-- Custom Style-->
  <link href="{% static 'Login/assets/css/app-style.css' %}" rel="stylesheet" />
  <script>
    function emailval(elem) {
      var emailexp = /^([a-zA-Z0-9.\_\-])+\@([a-zA-Z0-9.\_\-])+\.([a-zA-Z]{2,4})$/;
      if (elem.value.match(emailexp)) {
        document.getElementById("email").innerHTML = "";
        return true;
      }
      else {

        document.getElementById("email").innerHTML = "<span style='color: red;'>Check Email Address Entered</span>";;
        elem.focus();
        return false;
      }
    }


  </script>
</head>

<body class="bg-theme bg-theme5">

  <!-- start loader -->
  <div id="pageloader-overlay" class="visible incoming">
    <div class="loader-wrapper-outer">
      <div class="loader-wrapper-inner">
        <div class="loader"></div>
      </div>
    </div>
  </div>
  <!-- end loader -->

  <!-- Start wrapper-->
  <div id="wrapper">

    <div class="loader-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="card card-authentication1 mx-auto my-5">
      <div class="card-body">
        <div class="card-content p-2">
          <div class="text-center">
            <img src="{% static 'Login/assets/images/logo-icon.png' %}" alt="logo icon">
          </div>
          <div class="card-title text-uppercase text-center py-3">Sign In</div>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputUsername" class="sr-only">Username</label>
              <div class="position-relative has-icon-right">
                <input type="email" name="email" autocomplete="off" required id="exampleInputUsername" class="form-control input-shadow"
                  placeholder="Enter Username">
                <div class="form-control-position">
                  <i class="icon-user"></i>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword" class="sr-only">Password</label>
              <div class="position-relative has-icon-right">
                <input type="password" name="password" required autocomplete="off" id="exampleInputPassword" class="form-control input-shadow"
                  placeholder="Enter Password">
                <div class="form-control-position">
                  <i class="icon-lock"></i>
                </div>
              </div>
            </div>
           
            <button type="submit" class="btn btn-light btn-block">Sign In</button>
            <div class="text-center mt-3">Sign In With</div>

            <div class="form-row mt-4">
              <div class="form-group mb-0 col-6">
                <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i>
                  Facebook</button>
              </div>
              <div class="form-group mb-0 col-6 text-right">
                <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i>
                  Twitter</button>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="card-footer text-center py-3">
        <p class="text-warning mb-0">Do not have an account? <a href="{% url 'Viewhome' %}"> Sign Up
    here</a></p>
      </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="{% static 'Login/javaScript:void();' %}" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--start color switcher-->
    <div class="right-sidebar">
      <div class="switcher-icon">
        <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
      </div>
      <div class="right-sidebar-content">

        <p class="mb-0">Gaussion Texture</p>
        <hr>

        <ul class="switcher">
          <li id="theme1"></li>
          <li id="theme2"></li>
          <li id="theme3"></li>
          <li id="theme4"></li>
          <li id="theme5"></li>
          <li id="theme6"></li>
        </ul>

        <p class="mb-0">Gradient Background</p>
        <hr>

        <ul class="switcher">
          <li id="theme7"></li>
          <li id="theme8"></li>
          <li id="theme9"></li>
          <li id="theme10"></li>
          <li id="theme11"></li>
          <li id="theme12"></li>
          <li id="theme13"></li>
          <li id="theme14"></li>
          <li id="theme15"></li>
        </ul>

      </div>
    </div>
    <!--end color switcher-->

  </div>
  <!--wrapper-->

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'Login/assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'Login/assets/js/popper.min.js' %}"></script>
  <script src="{% static 'Login/assets/js/bootstrap.min.js' %}"></script>

  <!-- sidebar-menu js -->
  <script src="{% static 'Login/assets/js/sidebar-menu.js' %}"></script>

  <!-- Custom scripts -->
  <script src="{% static 'Login/assets/js/app-script.js' %}"></script>

</body>

</html>

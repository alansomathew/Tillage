{% extends 'Admin/Head.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tab" style="width: 100%;padding-left:350px;">
        <br><br><br><br>
   
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 style="padding-left: 150px; "><b>Add Wizard</b></h1>
        <table border="3" align="center" style="background-color: violet;">
            <tr>
                <th>Name</th>
                <td>
                <input type="text" name="name"  required autocomplete="off" >
            </td>
            </tr>
            <tr>
                <th>Contact</th>'
                <td>
                    <input type="text" name="contact" required autocomplete="off" >
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="email" name="email"  required autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>Details</th>
                <td>
                    <input type="text" name="details" required autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>Logo</th>
                <td>
                    <input type="File" name="logo" required autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>License</th>
                <td>
                    <input  type="file" name="license" required autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>
                    Password
                </th>
                <td>
                    <input type="password" name="password" required autocomplete="off">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="background-color: violet;">
                    <input type="submit" name="btnsave" value="save">
                    <input type="reset" name="btncancel" value="cancel">
                </td>
            </tr>
          
        </table>
        <br>
<hr>
<table border="2" align="center" style="background-color: violet;">
    <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Datails</th>
        <th>Logo</th>
        <th>License</th>
    </tr>
    {%  for i in wizard %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.email}}</td>
        <td>{{i.details}}</td>
        <td><img src="{{i.Logo.url}}" width="120" height="120"></td>
        <td><a href="{{i.license.url}}" download ><img src="{{i.license.url}}" width="120" height="120"></a></td>
    </tr>
    {% endfor %}
</table>
    </form>
</div>
</body>
</html>
<br><br><br>


{% endblock %}
